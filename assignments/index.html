<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />

  <meta name="theme-color" content="#F5F5F7" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1C1C1E" media="(prefers-color-scheme: dark)">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <script>
    (function() {
      var base = document.createElement('base');
      var isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
      base.setAttribute('href', isLocal ? '/' : '/~mcastillo/student-toolkit/');
      document.head.appendChild(base);
    })();
  </script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ†Ô∏è</text></svg>">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <style>
    html { background-color: var(--background-color); }
    /* Match card look for embedded content */
    .embed-card { padding: 0; overflow: hidden; border-radius: var(--border-radius); box-shadow: 0 2px 8px var(--shadow-color); background-color: var(--card-background); }
    .embed-header { display: flex; align-items: center; justify-content: space-between; padding: calc(var(--spacing-unit) * 2) calc(var(--spacing-unit) * 3); border-bottom: 1px solid var(--input-border); }
    .embed-header h3 { font-size: 16px; font-weight: 600; margin: 0; }
    .embed-header a { color: var(--primary-color); text-decoration: none; font-size: 14px; }
    .embed-card iframe { display: block; width: 100%; height: 600px; border: 0; }
    /* Dark mode approximation for cross-origin content */
    [data-theme="dark"] .embed-card iframe { filter: invert(0.92) hue-rotate(180deg); }
    @media (max-width: 768px) {
      .embed-card iframe { height: 75vh; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="section-title">Student Toolkit</h1>
    <nav>
      <a href="./">Home</a>
      <a href="assignments/" class="active">Assignments</a>
    </nav>
  </header>

  <main>
    <section class="tool-list">
      <div class="tools-grid">
        <div class="tool-card embed-card" aria-label="Assignments">
          <div class="embed-header">
            <h3>Assignments</h3>
            <a href="https://beaded-volleyball-9e1.notion.site/ebd/22a36f86b07b80cf8ed8e20c6ac5865f" target="_blank" rel="noopener">Open in Notion</a>
          </div>
          <iframe src="https://beaded-volleyball-9e1.notion.site/ebd/22a36f86b07b80cf8ed8e20c6ac5865f" width="100%" height="600" frameborder="0" allowfullscreen loading="lazy"></iframe>
        </div>
      </div>

    </section>
  </main>

  <button class="theme-toggle" aria-label="Toggle dark mode">
    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="5"/>
      <line x1="12" y1="1" x2="12" y2="3"/>
      <line x1="12" y1="21" x2="12" y2="23"/>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
      <line x1="1" y1="12" x2="3" y2="12"/>
      <line x1="21" y1="12" x2="23" y2="12"/>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
    </svg>
    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
    </svg>
  </button>

  <script>
    // Theme toggle functionality
    const themeToggle = document.querySelector('.theme-toggle');
    const sunIcon = document.querySelector('.sun-icon');
    const moonIcon = document.querySelector('.moon-icon');
    const html = document.documentElement;
    
    // Check for saved theme preference or use system preference
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      html.setAttribute('data-theme', 'dark');
      sunIcon.style.display = 'none';
      moonIcon.style.display = 'block';
    }
    
    themeToggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      if (newTheme === 'dark') {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      } else {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      }
    });
  </script>
</body>
</html>
