  <main>
    <h2>Grading Rubric</h2>
    <section class="rubric-card">
      <form id="rubric-form">
        <div class="rubric-table-wrapper">
          <table class="rubric-table">
            <thead>
              <tr>
                <th>Criteria</th>
                <th colspan="5">Ratings</th>
                <th>Pts</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><a href="#explain-correctness" class="rubric-link">Program Specifications / Correctness</a></td>
                <td><label><input type="radio" name="correctness" value="40" checked> 40 pts<br><span class="rating-label">Excellent</span></label></td>
                <td><label><input type="radio" name="correctness" value="32"> 32 pts<br><span class="rating-label">Above Average</span></label></td>
                <td><label><input type="radio" name="correctness" value="24"> 24 pts<br><span class="rating-label">Average</span></label></td>
                <td><label><input type="radio" name="correctness" value="16"> 16 pts<br><span class="rating-label">Below Average</span></label></td>
                <td><label><input type="radio" name="correctness" value="0"> 0 pts<br><span class="rating-label">Not Met</span></label></td>
                <td class="rubric-score" data-max="40">40 pts</td>
              </tr>
              <tr>
                <td><a href="#explain-readability" class="rubric-link">Readability</a></td>
                <td><label><input type="radio" name="readability" value="20" checked> 20 pts<br><span class="rating-label">Excellent</span></label></td>
                <td><label><input type="radio" name="readability" value="16"> 16 pts<br><span class="rating-label">Above Average</span></label></td>
                <td><label><input type="radio" name="readability" value="12"> 12 pts<br><span class="rating-label">Average</span></label></td>
                <td><label><input type="radio" name="readability" value="8"> 8 pts<br><span class="rating-label">Below Average</span></label></td>
                <td><label><input type="radio" name="readability" value="0"> 0 pts<br><span class="rating-label">Not Met</span></label></td>
                <td class="rubric-score" data-max="20">20 pts</td>
              </tr>
              <tr>
                <td><a href="#explain-documentation" class="rubric-link">Documentation</a></td>
                <td><label><input type="radio" name="documentation" value="20" checked> 20 pts<br><span class="rating-label">Excellent</span></label></td>
                <td><label><input type="radio" name="documentation" value="16"> 16 pts<br><span class="rating-label">Above Average</span></label></td>
                <td><label><input type="radio" name="documentation" value="12"> 12 pts<br><span class="rating-label">Average</span></label></td>
                <td><label><input type="radio" name="documentation" value="8"> 8 pts<br><span class="rating-label">Below Average</span></label></td>
                <td><label><input type="radio" name="documentation" value="0"> 0 pts<br><span class="rating-label">Not Met</span></label></td>
                <td class="rubric-score" data-max="20">20 pts</td>
              </tr>
              <tr>
                <td><a href="#explain-efficiency" class="rubric-link">Code Efficiency</a></td>
                <td><label><input type="radio" name="efficiency" value="10" checked> 10 pts<br><span class="rating-label">Excellent</span></label></td>
                <td><label><input type="radio" name="efficiency" value="8"> 8 pts<br><span class="rating-label">Above Average</span></label></td>
                <td><label><input type="radio" name="efficiency" value="6"> 6 pts<br><span class="rating-label">Average</span></label></td>
                <td><label><input type="radio" name="efficiency" value="4"> 4 pts<br><span class="rating-label">Below Average</span></label></td>
                <td><label><input type="radio" name="efficiency" value="0"> 0 pts<br><span class="rating-label">Not Met</span></label></td>
                <td class="rubric-score" data-max="10">10 pts</td>
              </tr>
              <tr>
                <td><a href="#explain-misc" class="rubric-link">Miscellaneous</a></td>
                <td><label><input type="radio" name="misc" value="10" checked> 10 pts<br><span class="rating-label">Excellent</span></label></td>
                <td><label><input type="radio" name="misc" value="8"> 8 pts<br><span class="rating-label">Above Average</span></label></td>
                <td><label><input type="radio" name="misc" value="6"> 6 pts<br><span class="rating-label">Average</span></label></td>
                <td><label><input type="radio" name="misc" value="4"> 4 pts<br><span class="rating-label">Below Average</span></label></td>
                <td><label><input type="radio" name="misc" value="0"> 0 pts<br><span class="rating-label">Not Met</span></label></td>
                <td class="rubric-score" data-max="10">10 pts</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="rubric-total">
          <strong>Total Points:</strong> <span id="total-points">100</span>

  <script>
    // Interactive rubric logic
    const form = document.getElementById('rubric-form');
    const totalPoints = document.getElementById('total-points');
    const scoreCells = document.querySelectorAll('.rubric-score');
    form.addEventListener('change', () => {
      let total = 0;
      const radios = form.querySelectorAll('input[type="radio"]:checked');
      radios.forEach(radio => {
        total += parseInt(radio.value, 10);
      });
      totalPoints.textContent = total;
      // Update each row's score cell
      ["correctness","readability","documentation","efficiency","misc"].forEach((name, i) => {
        const val = form.querySelector(`input[name='${name}']:checked`).value;
        scoreCells[i].textContent = val + ' pts';
      });
    });

    // Smooth scroll with header offset for rubric-link anchors
    document.querySelectorAll('.rubric-link').forEach(link => {
      link.addEventListener('click', function(e) {
        const targetId = this.getAttribute('href').slice(1);
        const target = document.getElementById(targetId);
        if (target) {
          e.preventDefault();
          const header = document.querySelector('header');
          const headerHeight = header ? header.offsetHeight : 0;
          const y = target.getBoundingClientRect().top + window.pageYOffset - headerHeight - 8;
          window.scrollTo({ top: y, behavior: 'smooth' });
        }
      });
    });

    // Theme toggle functionality
    const themeToggle = document.querySelector('.theme-toggle');
    const sunIcon = document.querySelector('.sun-icon');
    const moonIcon = document.querySelector('.moon-icon');
    const html = document.documentElement;
    // Check for saved theme preference or use system preference
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      html.setAttribute('data-theme', 'dark');
      sunIcon.style.display = 'none';
      moonIcon.style.display = 'block';
    }
    themeToggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      if (newTheme === 'dark') {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      } else {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      }
    });
  </script>
</body>
